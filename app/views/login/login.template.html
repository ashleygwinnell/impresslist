<br/>
<div class='container' ng-controller='LoginController'>
	<div class="jumbotron">
		<h1>{{ App.name }}</h1>
		<!-- <p>A system in-development for people you want to impress.</p> -->
		<p>{{ App.description }}</p>


		<div ng-repeat="(key, error) in errors">

			<div class="alert alert-danger" role="alert">
		  		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		  		<span class="sr-only">Error:</span> {{ error }}
		  	</div>

		</div>

		<form class="form">
			<div class="form-group">
				<input ng-model='email'  name='email' type="text" class="form-control" placeholder="Email" value='{{ email }}' />
			</div>
			<div class="form-group">
				<input ng-model='password' name='password' type="password" class="form-control" placeholder="Password" />
			</div>
			<button type="submit" class="btn btn-primary" ng-click='login(email, password)'>Login</button>
		</form>

	</div>

</div>
